<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexeso pro dva</title>
    <!-- Propojení s externím CSS souborem pro stylování -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Kontejner pro výběr počtu párů -->
    <div id="pair-selection-container">
        <h1 class="main-title">Pexeso pro dva hráče</h1> <!-- Hlavní nadpis stránky -->
        <p>Zadejte počet párů karet (min. 4, max. 20):</p>
        <input type="number" id="num-pairs-input" min="4" max="20" value="8">
        <br></br>
        <div id="theme-selection">
            <p>Vyberte téma:</p>
            <label>
                <input type="radio" name="theme" value="fruits" checked> Ovoce
            </label>
            <label>
                <input type="radio" name="theme" value="vegetables"> Zelenina
            </label>
        </div>
        <br>
        <div class="buttons-container">
            <button id="start-button">Spustit hru</button>
        </div>
        <p id="pair-error-message" class="hidden error-message">Prosím zadejte číslo mezi 4 a 20.</p>
    </div>

    <!-- Kontejner pro zprávu o konci hry -->
    <div id="end-game-message-container" class="hidden">
        <p id="end-game-message-text"></p>
        <!-- Tlačítko "Nová hra" se zobrazí zde spolu se zprávou -->
        <div class="buttons-container">
            <button id="reset-button">Nová hra</button>
        </div>
    </div>
    


    <!-- Hlavní kontejner pro herní desku a informační panel, pro jejich uspořádání vedle sebe -->
    <div id="main-game-area" class="hidden">
        <!-- Informační panel hry. -->
        <div id="game-info">
            <h1 class="main-title">Pexeso pro dva hráče</h1> <!-- Hlavní nadpis stránky -->
            <p>Hráč 1 skóre: <span id="player1-score">0</span></p>
            <p>Hráč 2 skóre: <span id="player2-score">0</span></p>
            <p>Na tahu: <span id="current-player">Hráč 1</span></p>
            <!-- Tlačítko pro pauzu/pokračování. Zpočátku skryté. -->
            <div class="buttons-container">
                <button id="pause-button" class="hidden">Pauza</button>
            </div>
            
        </div>
        <!-- Kontejner pro herní desku a overlay pro pauzu. -->
        <div id="game-container">
            <div id="game-board">
                <!-- Zde budou generovány karty JavaScriptem -->
            </div>
            <!-- Overlay, který se zobrazí, když je hra pozastavena. -->
            <div id="pause-overlay" class="hidden">
                <p>Hra pozastavena</p>
            </div>
        </div>

        
    </div>

    <!-- Propojení s externím JavaScript souborem. -->
    <script src="script.js"></script>
</body>
</html>
